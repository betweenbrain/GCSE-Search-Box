MOD_GCSE_BOX_DESC=A configurable Joomla! module for implementing a Google Custom Search Engine search box. More details at http://www.google.com/cse.
MOD_GCSE_BOX_FORM_ACTION_DESC=The path of the search results page. Can either be absolute (i.e. http://google.com/cse) or relative to the site root (i.e. /cse).
MOD_GCSE_BOX_FORM_ACTION_LABEL=Form Action
MOD_GCSE_BOX_FORM_CLASS_DESC=A CSS class, or classes, to assign to the search form.
MOD_GCSE_BOX_FORM_CLASS_LABEL=Form Class
MOD_GCSE_BOX_INPUT_CLASS_DESC=A CSS class, or classes, to assign to the search form's text input.
MOD_GCSE_BOX_INPUT_CLASS_LABEL=Input Class
MOD_GCSE_BOX_INPUT_SIZE_DESC=The number of characters that the user agent is to allow the user to see while editing the element's value.
MOD_GCSE_BOX_INPUT_SIZE_LABEL=Input Size
MOD_GCSE_BOX_PLACEHOLDER_DESC=The value of the search form's text input's placeholder attribute.
MOD_GCSE_BOX_PLACEHOLDER_LABEL=Input Placeholder
MOD_GCSE_BOX_SUBMIT_TYPE_DESC=The element type to use for the submit element.
MOD_GCSE_BOX_SUBMIT_TYPE_LABEL=Submit Element Type
MOD_GCSE_BOX_SEARCH_ENGINE_ID_DESC=The Search Engine ID to use. From http://support.google.com/customsearch/bin/answer.py?hl=en&answer=2649143 - On the Custom Search home page, click the search engine you want. Click Setup. On the Basics tab, in the Details section, click Search engine ID.
MOD_GCSE_BOX_SEARCH_ENGINE_ID_LABEL=Search Engine ID
MOD_GCSE_SUBMIT_CLASS_DESC=A CSS class, or classes, to assign to the search form's submit element.
MOD_GCSE_SUBMIT_CLASS_LABEL=Submit Class
MOD_GCSE_SUBMIT_VALUE_DESC=The value to display in the search form's submit element.
MOD_GCSE_SUBMIT_VALUE_LABEL=Submit Value
MOD_GCSE_SUBMIT_VALUE_DESC=The value to use for the submit element
MOD_GCSE_SUBMIT_VALUE_LABEL=Submit Value